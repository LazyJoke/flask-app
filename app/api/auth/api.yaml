paths:
  /login:
    post:
      summary: 用户登录
      operationId: app.api.auth.login.login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginInfo'
      responses:
        '200':
          description: jwt token
          content:
            'text/plain':
              schema:
                type: string
components:
  schemas:
    UserLoginInfo:
      title: 用户登录信息
      type: object
      properties:
        username:
          type: string
          description: 用户名
        password:
          type: string
          description: 密码
      required:
        - username
        - password